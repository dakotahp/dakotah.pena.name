{{ define "main" }}

<div class="grid-x">
  <section class="cell small-8">
    {{ .Content }}
  </section>
</div>

<div class="grid-x">
  <section class="cell small-8">
    {{ range .Pages }}
      <article class="spacer-top-10">
        <div>
          <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
          {{ .Summary }}
        </div>

        {{ if .Truncated }}
          <div class="spacer-top-4">
            <a href="{{ .RelPermalink }}">Read moreâ€¦</a>
          </div>
        {{ end }}
      </article>
    {{ end }}
  </section>
</div>

{{ end }}
