{{ define "main" }}

<div class="grid-x blog-post-container">
  <section class="cell small-8">
    <a href="/essays/">&#x2190; Back to Essays</a>
  </section>
</div>

<div class="grid-x blog-post-container">
  <section class="cell small-8">

    <h1 class="spacer-top-5">{{ .Title }}</h1>

    {{ if .Date }}
      <div class="blog-post-meta">
        <time datetime="{{ .Date }}">{{- .Date.Format (.Site.Params.dateFormat) -}}</time>

        {{ if .Lastmod }}
          &middot;
          <em>
            Edited <time datetime="{{ .Lastmod }}">{{- .Lastmod.Format (.Site.Params.dateFormat) -}}</time>
          </em>
        {{ end }}
      </div>
    {{ end }}


    <article class="spacer-top-10">{{ .Content }}</article>
  </section>
</div>

{{ end }}
