{{ define "main" }}

<div class="grid-x posts__container">
  <section class="cell small-8 large-offset-2 medium-offset-2">
    <h1>Tags</h1>
    <article class="spacer-top-10">
      <ul class="inline">
        {{ range .Pages }}
          <li class="spacer-right-4">
            <a href="{{ .RelPermalink }}" class="no-underline">{{ .Title }}</a>
          </li>
        {{ end }}
      </ul>
    </article>
  </section>

  {{ partial "blog_sidebar.html" . }}
</div>

{{ end }}
