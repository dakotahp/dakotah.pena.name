{{ define "main" }}

<div class="grid-x blog-post-container">
  <section class="cell small-8">
    <a href="/posts/">&#x2190; Back to Blog</a>
  </section>
</div>

<div class="grid-x blog-post-container">
  <section class="cell small-8">

    <h1 class="spacer-top-5">{{ .Title }}</h1>

    <div class="blog-post-meta">
      <time>{{- .Date.Format (.Site.Params.dateFormat) -}}</time>
    </div>

    <article class="spacer-top-10">{{ .Content }}</article>

    <hr>

    <div class="meta">
      Filed under
      {{ range .Params.categories }}
        <a href="/categories/{{ lower . }}/">{{ . }}</a>
      {{end}}
    </div>
  </section>

  {{ partial "blog_sidebar.html" . }}
</div>

{{ end }}
